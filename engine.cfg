vsync=true

[application]

name="western"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[autoload]

ItemConstants="*res://Scenes/ItemConstants.tscn"
Hitboxes="*res://Scenes/Hitboxes.tscn"
RoomTextures="*res://Scenes/RoomTextures.tscn"
WorldConstants="*res://Scenes/WorldConstants.tscn"

[display]

use_2d_pixel_snap=true
use_vsync=false
width=576
height=384

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_up=[key(W)]
player_down=[key(S)]
player_left=[key(A)]
player_right=[key(D)]

[render]

default_clear_color=#ff311f2f
shadows_enabled=false
